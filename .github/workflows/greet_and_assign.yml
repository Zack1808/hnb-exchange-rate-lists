name: Greeting and assigning to repository owner

on:
  pull_request:
    branches: [main]
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Greet new contributor
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = "Welcome to the HNB Exchange Rate Lists repository. Thank you for contributing!!!";
            github.issues.createComment({
              issue_number: context.issue.member,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
        if: github.event_name == 'pull_request' || github.event_name == 'issues'

  assign-to-owner:
    runs-on: ubuntu-latest
    steps:
      - name: Assing pull requests and issues to repo owner
        uses: actions/github-scripts@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.addAssignees({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              assignees: [context.repo.owner]
            });
        if: github.event_name == 'pull_request' || github.event_name == 'issues'
